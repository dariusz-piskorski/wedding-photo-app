<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slubne Wspomnienia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero-section">
        <h1 class="main-heading">Podziel się Wspomnieniami</h1>
        <p class="sub-heading">Prześlij swoje najlepsze zdjęcia z naszego wesela. Dziękujemy, że jesteś z nami!</p>
    </header>

    <main class="content-section">
        <div class="upload-area">
            <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
            <button id="uploadButton" class="action-button"><i class="fas fa-plus-circle"></i> Dodaj wspomnienia</button>
            <div id="status" class="status-message"></div>
        </div>

        <section class="gallery-section">
            <h2 class="gallery-heading">Galeria Wspomnień</h2>
            <div class="gallery-grid">
                <!-- Tutaj będą ładowane zdjęcia -->
                <div class="gallery-placeholder"></div>
                <div class="gallery-placeholder"></div>
                <div class="gallery-placeholder"></div>
            </div>
        </section>
    </main>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <a id="downloadButton" class="action-button download-button" download><i class="fas fa-download"></i> Pobierz</a>
    </div>

    <script src="script.js"></script>

    <!-- Upload Progress Overlay -->
    <div id="uploadOverlay" class="upload-overlay">
        <div class="upload-popup">
            <h3 class="popup-heading">Przesyłanie plików...</h3>
            <div id="uploadProgressText" class="progress-text">Inicjowanie...</div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
